<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Twitter Geo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search" action = "main.js" method="get">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Keyword" name="inputbox">
            </div>
            <input type="checkbox" name="streamtypebox"> Filter by Keyword Only
            <input type="button" class="btn btn-default" name="button" value="Set Filter" onClick="sendFilter(this.form)">
            <input type="button" class="btn btn-default" name="startButton" value="Start Stream" onClick="sendStart(this.form)">
            <button type="button" class="btn btn-default" onClick="sendTogglePause(this.form)">
              <span class="glyphicon glyphicon-pause"></span>
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="frame">
      <ul class="slidee">
      </ul>
    </div>

    <div class="scrollbar">
      <div class="handle">
        <div class="mousearea"></div>
      </div>
    </div>

    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sly.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
