<!doctype html>
<html lang="en" ng-app>
  <head>
    <title>Twitter Geo</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <form action = "main.js" method="get">
      Filter Keyword: <br>
      <input type="text" name="inputbox" value="">
      <input type="checkbox" name="streamtypebox" value="CheckBox1"> Filter by Keyword Only 
      <br>
      <input type="button" name="button" value="Set Filter" onClick="sendFilter(this.form)">
      <input type="button" name="startButton" value="Start Stream" onClick="sendStart(this.form)">
    </form>

    <div id="tweet-container"></div>
    <div class="frame">
      <ul class="slidee">
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/sly.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
